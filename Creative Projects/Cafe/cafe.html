<!DOCTYPE html>
<html>
<head>
	<title>Mowgli's Caf&eacute;</title>
	<link rel="stylesheet" type="text/css" href="cafe.css">
</head>
<body>
	<h1>MOWGLI'S CAF&Eacute;</h1>
	<p id="door">Fresh coffee and breakfast, brought to your door!</p>
	<hr>
	<h2>Menu</h2>
	<fieldset>
		<legend>Payment</legend>
		<p class="text">Your total (before tip and 8% tax) is: $0.00</p>
		<div class="text">
			Tip: <span id="tip">$</span><input type="text" id="tip">
		</div>
		<div class="text">
			Street Address: <input type="text" id="Address">
		</div>
		<div class="text">
			City: <input type="text" id="city">
		</div>
		<div class="text">
			State: <input type="text" id="state">
		</div>
	</fieldset>
	<h2>Final total: $0.00</h2>
	<button>Submit Your Order</button>
</body>
</html>
